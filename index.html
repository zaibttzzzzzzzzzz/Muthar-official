<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Muthar Official SIM Database</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff6b6b, #f7ff00, #00ff87, #0099ff);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      border-radius: 20px;
      padding: 40px 30px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00fff7;
      text-shadow: 0 0 15px #00fff7;
    }

    .avatar-wrapper {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      border-radius: 50%;
      overflow: hidden;
      border: 8px solid #ff0066;
      box-shadow: 0 0 30px #ff0066;
      background: #111;
    }

    .avatar-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    input {
      width: 100%;
      padding: 15px;
      margin: 15px 0;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
      outline: none;
      transition: background 0.3s, box-shadow 0.3s;
    }

    input:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 10px #00fff7;
    }

    button {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      background: linear-gradient(90deg, #00fff7, #4facfe);
      border: none;
      border-radius: 10px;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 255, 247, 0.4);
    }

    button:hover {
      background: linear-gradient(90deg, #4facfe, #00fff7);
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(0, 255, 247, 0.6);
    }

    .response-box {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 30px;
      padding: 20px;
      border-radius: 15px;
      max-height: 300px;
      overflow-y: auto;
      color: #fff;
      text-align: left;
      font-size: 14px;
      box-shadow: inset 0 0 10px rgba(0, 255, 247, 0.2);
    }

    .formatted-data {
      margin-top: 10px;
      text-align: left;
    }

    .formatted-data p {
      font-size: 16px;
      line-height: 1.5;
      margin: 8px 0;
    }

    .separator {
      margin: 10px 0;
      border-top: 2px solid #ff6600;
      width: 100%;
    }

    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
        width: 90%;
        max-width: 100%;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Muthar Official</h1>

    <!-- Circular Profile Picture -->
    <div class="avatar-wrapper">
      <img src="https://qu.ax/ghjCg.jpg" alt="Profile Picture" />
    </div>

    <!-- SIM Data Response -->
    <div class="response-box">
      <div class="formatted-data">
        <p><strong>Name:</strong> Muthar Official</p>
        <p><strong>Phone Number:</strong> 0301-2345678</p>
        <div class="separator"></div>
        <p><strong>Status:</strong> Verified SIM Data</p>
      </div>
    </div>
  </div>

</body>
</html>
